---
- name: "Converge"
  hosts: all
  become: true
  vars:
    - ansible_role_mattermost_system_user: root
    - ansible_role_mattermost_system_group: adm
    - ansible_role_mattermost_public: true
    - ansible_role_mattermost_secure: true
    - ansible_role_mattermost_endpoint_protocol: https
    - ansible_role_mattermost_endpoint_host: localhost
    - ansible_role_mattermost_endpoint_port: 443
    - ansible_role_mattermost_certificate_public_path: /etc/ssl/cert
    - ansible_role_mattermost_certificate_private_path: /etc/ssl/private
    - ansible_role_mattermost_endpoint_location: /var/www/html
    - ansible_role_mattermost_service: apache2

  roles:
    - ansible-role-mattermost

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=true cache_valid_time=600
      when: ansible_os_family == 'Debian'
      changed_when: false